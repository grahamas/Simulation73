language: julia
julia: 1.1
install:
  - git clone git://github.com/grahamas/CalculatedTypes.git ../CalculatedTypes
jobs:
  include:
    - stage: "Documentation"
      julia: 1.1
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.activate(pwd());
                                               Pkg.develop(PackageSpec(path="../CalculatedTypes"));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
